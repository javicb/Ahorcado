<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bg)"/>
  
  <!-- Hangman structure (simplified and bolder for small sizes) -->
  <g stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Base -->
    <line x1="10" y1="54" x2="26" y2="54"/>
    <!-- Pole -->
    <line x1="18" y1="54" x2="18" y2="12"/>
    <!-- Top beam -->
    <line x1="18" y1="12" x2="40" y2="12"/>
    <!-- Rope -->
    <line x1="40" y1="12" x2="40" y2="18"/>
  </g>
  
  <!-- Hangman figure (simple stick figure, thicker for visibility) -->
  <g stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Head -->
    <circle cx="40" cy="23" r="5" stroke-width="2.5"/>
    <!-- Body -->
    <line x1="40" y1="28" x2="40" y2="40"/>
    <!-- Arms -->
    <line x1="40" y1="32" x2="34" y2="37"/>
    <line x1="40" y1="32" x2="46" y2="37"/>
    <!-- Legs -->
    <line x1="40" y1="40" x2="34" y2="48"/>
    <line x1="40" y1="40" x2="46" y2="48"/>
  </g>
  
  <!-- Underscores representing the word game (simplified) -->
  <g fill="#ffffff">
    <rect x="48" y="50" width="4" height="2" rx="1"/>
    <rect x="54" y="50" width="4" height="2" rx="1"/>
  </g>
</svg>
